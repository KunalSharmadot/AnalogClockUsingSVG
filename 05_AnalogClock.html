<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* using download font style */
        @font-face {
            src: url('./FontStyle/blisey/Blisey.otf');
            font-family: Blisey;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        .main {
            border: 1px solid rgb(18, 8, 8);
        }

        .clock-section {
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            /* border: 1px solid red; */
        }

        .clock {
            width: 400px;
            height: 400px;
            /* border: 1px solid red; */
        }

        /* SVG tags attributes */
        .properties {
            stroke: black;
            stroke-width: 4;
        }

        .clock-face {
            stroke-width: 3;
            fill: yellowgreen;
        }

        .clock-center {
            stroke-width: 0;
        }

        .text {
            font-size: 50px;
            font-family: blisey, arial;
            stroke: wheat;
            stroke-width: 2;
        }

        .hand:last-child {
            stroke-width: 3;
        }
        .hand {
            stroke-linecap: round;
        }
        .hand:first-child {
            stroke-width: 6;
        }

        .minute {
            stroke-width: 2;
            stroke: black;
        }
    </style>
</head>

<body>
    <main class="main">

        <section class="clock-section">
            <svg xmlns="http://www.w3.org/2000/svg" class="clock">
                <g>
                    <!--circle -->
                    <!-- outer circle -->
                    <circle r="150" cx="200" cy="200" class="clock-face properties" />
                    <!-- mid point -->
                    <circle r="10" cx="200" cy="200" class="clock-center properties" />
                </g>
                <g class="hour-mark2 properties">
                    <!-- Hours mark -->
                    <!-- <line x1="200" y1="100" x2="200" y2="60"/> -->
                    <line x1="200" y1="80" x2="200" y2="60" transform="rotate(30, 200, 200)" />
                    <line x1="200" y1="80" x2="200" y2="60" transform="rotate(60, 200, 200)" />
                    <!-- <line x1="200" y1="100" x2="200" y2="60" transform="rotate(90, 200, 200)"/> -->
                    <line x1="200" y1="80" x2="200" y2="60" transform="rotate(120, 200, 200)" />
                    <line x1="200" y1="80" x2="200" y2="60" transform="rotate(150, 200, 200)" />
                    <!-- <line x1="200" y1="100" x2="200" y2="60" transform="rotate(180, 200, 200)"/> -->
                    <line x1="200" y1="80" x2="200" y2="60" transform="rotate(210, 200, 200)" />
                    <line x1="200" y1="80" x2="200" y2="60" transform="rotate(240, 200, 200)" />
                    <!-- <line x1="200" y1="100" x2="200" y2="60" transform="rotate(270, 200, 200)"/> -->
                    <line x1="200" y1="80" x2="200" y2="60" transform="rotate(300, 200, 200)" />
                    <line x1="200" y1="80" x2="200" y2="60" transform="rotate(330, 200, 200)" />
                </g>
                <g class="minute">
                    <!-- <line x1="200" y1="70" x2="200" y2="60" transform="rotate(6, 200, 200)"/> -->
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(12, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(18, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(24, 200, 200)" />

                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(36, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(42, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(48, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(54, 200, 200)" />

                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(66, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(72, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(78, 200, 200)" />
                    <!-- <line x1="200" y1="70" x2="200" y2="60" transform="rotate(84, 200, 200)"/> -->

                    <!-- <line x1="200" y1="70" x2="200" y2="60" transform="rotate(96, 200, 200)"/> -->
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(102, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(108, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(114, 200, 200)" />

                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(126, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(132, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(138, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(144, 200, 200)" />

                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(156, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(162, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(168, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(174, 200, 200)" />

                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(186, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(192, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(198, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(204, 200, 200)" />

                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(216, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(222, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(228, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(234, 200, 200)" />

                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(246, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(252, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(258, 200, 200)" />
                    <!-- <line x1="200" y1="70" x2="200" y2="60" transform="rotate(264, 200, 200)"/> -->

                    <!-- <line x1="200" y1="70" x2="200" y2="60" transform="rotate(276, 200, 200)"/> -->
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(282, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(288, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(294, 200, 200)" />

                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(306, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(312, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(318, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(324, 200, 200)" />

                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(336, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(342, 200, 200)" />
                    <line x1="200" y1="70" x2="200" y2="60" transform="rotate(348, 200, 200)" />
                    <!-- <line x1="200" y1="70" x2="200" y2="60" transform="rotate(354, 200, 200)"/> -->
                </g>
                <g>
                    <!-- hours hand-->
                    <line x1="200" y1="220" x2="200" y2="120" transform="rotate(0, 200, 200)" class="hand properties"
                        id="hoursHand" />
                    <!-- minute hand-->
                    <line x1="200" y1="230" x2="200" y2="100" transform="rotate(0, 200, 200)" class="hand properties"
                        id="minuteHand" />
                    <!-- second hand-->
                    <line x1="200" y1="240" x2="200" y2="80" class="hand properties second-hand" id="secondHand" />
                </g>
                <g class="text">
                    <!-- Numbers -->
                    <text x="185" y="70" class="12-text">12</text>
                    <text x="330" y="220" class="3-text">3</text>
                    <text x="180" y="365" class="6-text">6</text>
                    <text x="35" y="220" class="9-text">9</text>
                </g>
            </svg>
        </section>
    </main>

    <script>
        const secondHand = document.getElementById("secondHand");
        const minuteHand = document.getElementById("minuteHand");
        const hoursHand = document.getElementById("hoursHand");
        
        
        function secondClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const rotation = seconds * 6; // 6 degrees per second
            secondHand.setAttribute("transform", `rotate(${rotation}, 200, 200)`);
        }
        
        function minuteClock() {
            const now = new Date();
            const minutes = now.getMinutes();
            const rotation = minutes * 6;
            minuteHand.setAttribute("transform", `rotate(${rotation}, 200, 200)`);
        }
        function hourClock() {
            const now = new Date();
            const minutes = now.getMinutes();
            const hours = now.getHours();
            const rotation = (hours * 30) + (minutes * 0.5);
            hoursHand.setAttribute("transform", `rotate(${rotation}, 200, 200)`);
        }

        function updateClock() {
            secondClock();
            minuteClock();
            hourClock();
            
        }

        setInterval(updateClock, 1000);
        updateClock(); // initialize immediately


    </script>
</body>

</html>
